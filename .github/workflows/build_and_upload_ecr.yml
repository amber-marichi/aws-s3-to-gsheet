name: Deploy to ECR

on:

  push:
    branches:
      - dockerize

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest
    env:
        ECR_REPOSITORY: my-repo-from-template
        IMAGE_TAG: test-image

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEMP }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEMP }}
        aws-region: eu-central-1

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Check lambda ARN    
      id: lambda-check
      run: |
        if [ "${{ secrets.LAMBDA_ARN }}" != '' ]; then
          echo "arn_available=true" >> $GITHUB_OUTPUT;
        else
          echo "arn_available=false" >> $GITHUB_OUTPUT;
        fi

    - name: Update Lambda
      if: ${{ steps.lambda-check.outputs.arn_available == 'true' }}
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        aws lambda update-function-code \
        --function-name ${{ secrets.LAMBDA_ARN }} \
        --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

